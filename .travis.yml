cache:
  pip: true
  directories:
    - $HOME/.ccache

# safelist
branches:
  only:
    - master

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install openblas fftw; fi

