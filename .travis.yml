# .travis.yml

language: python

matrix:
  include:
    - name: "Python 3.6.x on Xenial Linux"
      os: linux
      python: 3.6
      dist: xenial

    - name: "Python 3.7.x on Xenial Linux"
      os: linux
      python: 3.7
      dist: xenial

    - name: "Python 3.7.x on Xenial Linux"
      os: linux
      python: 3.8
      dist: xenial

    - name: "Python 3.7.x on MacOS"
      os: osx
      osx_image: xcode11.2
      language: shell

    # - os: osx
