os:
  - linux

dist: xenial
language: python

python:
  - '3.6'
  - '3.7'

env:
  # - PKG1=mkl PKG2=mkl-include
  - PKG1=nomkl PKG2=openblas

cache:
  pip: true
  directories:
    - $HOME/.ccache

# safelist
branches:
  only:
  - v0.1.1

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION pytest pytest-cov
  - source activate test-env
  - conda install $PKG1 $PKG2 --file requirements-dev.txt

install:
  - python setup.py develop

# command to run tests
script:
  - nosetests -v --nocapture --with-coverage --cover-package=mrsimulator

after_success:
  - coveralls
