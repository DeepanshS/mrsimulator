os: linux
language: python
cache: pip
python:
  - "3.6"
branches:
  only:
  - master
install:
  - pip install -r requirements.txt
  - pip install -r requirements-optional.txt
  - pip install nose
  - pip install coverage
  - pip install python-coveralls
  - python setup.py develop
script:
  - nosetests -v --nocapture --with-coverage --cover-package=mrsimulator
after_success:
  - coveralls